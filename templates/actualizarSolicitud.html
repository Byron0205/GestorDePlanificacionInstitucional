{% load static %}

{% include "solicitud.html" %}


<label class="form-label mt-4" >Etapas <span id="valor">0</span></label>
                <div class="col-sm-10">
                    <input type="range" id="rango" class="form-range" min="0" max="5" step="1" id="customRange3" onchange="mostrarValor()" value="0">
                </div>


<script>
    function mostrarValor() {
        var rango = document.getElementById("rango");
        var valor = document.getElementById("valor");
        valor.innerHTML =rango.value;
    }
</script>
